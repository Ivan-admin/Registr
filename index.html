<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <link rel="stylesheet" href="./style.css" >
  <title>Document</title>
</head>
<body>
  <form method="GET">
  <h1 title="Форма регистрации">Register</h1>
  <p>Create your account. it's free and only takes a minute.</p>
  <div class="group">
  <label>
      <input autofocus type="text" placeholder="First name" name="FirstName" required />
    </label>
  </div>
  <div class="group">
    <label>
      <input autofocus type="text" placeholder="Last name" name="LastName" required />
    </label>
  </div>
  <div class="group">
    <label>
      <input autofocus type="email" placeholder="Email here" name="Emailhere" required />
    </label>
  </div>
  <div class="group">
    <label>
      <input autofocus type="password" placeholder="Password" name="Password" required />
    </label>
  </div>
  <div class="group">
    <label>
      <input autofocus type="password" placeholder="Confirm Password" required />
    </label>
  </div>
  <div class="gulka">
  <lable><input type="checkbox" name="I accept the Terms of Use & Privacy Policy">I accept the Terms of Use & Privacy Policy.</lable>
  </div>
  <button>Register Now</button>
  </form>
</body>
</html>
